name: Validate Gradle Plugin
on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref (branch, tag, or SHA) to validate'
        required: true

jobs:
  ValidatePublishGradlePlugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          persist-credentials: false
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Verify required secrets
        run: |
            [ -n "${GRADLE_PUBLISH_KEY:-}" ] || { echo "Missing GRADLE_PUBLISH_KEY"; exit 1; }
            [ -n "${GRADLE_PUBLISH_SECRET:-}" ] || { echo "Missing GRADLE_PUBLISH_SECRET"; exit 1; }
        env:
            GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
            GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
      - name: Validate Gradle Plugin
        env:
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
          GIT_TAG_NAME: ${{ inputs.ref }}
        run: make validate-gradle-plugin